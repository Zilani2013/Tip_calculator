<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="normalize.css">
	<!-- custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div id="container">

		<h1>Tip Calculator</h1>

		<div id="calculator">

			<form>
				<label>
					How much was your bill?<br>
				BDT. <input type="text" id="billAmount">
				</label>

				<label>
					How was your services?<br>
					<select id="serviceQuality">

						<option disabled selected value="0">--Choose an option--</option>
						<option value="0.3">30%- Very Good</option>
						<option value="0.2">20%- Good</option>
						<option value="0.15">15%-It was okay</option>
						<option value="0.1">10%- Bad</option>
						<option value="0.05">5%- terrible</option>

					</select>
				</label>

				<label>
					How many people are sharing the bill?<br>
					<input type="text" id="totalPeople">
				</label>

				<button type="button" id="calculate">Calculate</button>
				
			</form>

		</div>

		<div id="totalTip">
			<sup>tk</sup><span id="tip">0.00</span>
			<small id="each">each</small>
		</div>
		

	</div>


	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
